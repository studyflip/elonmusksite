<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>X</title>
  <style>
    :root { --bg:#000; --text:#e7e9ea; --accent:#1d9bf0; }
    body { margin:0; font-family:system-ui; background:var(--bg); color:var(--text); line-height:1.5; }
    .post { padding:16px; border-bottom:1px solid #333; max-width:600px; margin:0 auto; }
    .header { position:sticky; top:0; background:var(--bg); padding:12px; text-align:center; font-size:28px; font-weight:800; border-bottom:1px solid #333; z-index:10; }
    textarea { width:100%; background:#111; color:white; border:1px solid #333; border-radius:12px; padding:12px; font-size:18px; box-sizing:border-box; }
    button.post { background:var(--accent); color:white; border:none; padding:10px 24px; border-radius:999px; font-weight:bold; cursor:pointer; float:right; margin-top:8px; }
    .grok { color:#ffd700; animation:pulse 2s infinite; cursor:pointer; }
    @keyframes pulse { 50% { opacity:0.6; } }
    .actions button { background:none; border:none; color:#71767b; margin-right:16px; cursor:pointer; }
    .error { color:#ff6b6b; padding:20px; text-align:center; }
  </style>
</head>
<body>
  <div class="header">
    X <span class="grok" onclick="alert('Yes it's really me. Cope.')">⚡</span> — backend actually works now
  </div>
  <div id="feed"></div>
  <div id="error" class="error" style="display:none;"></div>
  <div style="padding:20px; max-width:600px; margin:0 auto;">
    <textarea id="tweet" placeholder="What is happening?!" maxlength="280" rows="3"></textarea>
    <button class="post" onclick="post()">Post</button>
    <div style="clear:both"></div>
  </div>
  <script>
    const API = "https://grok-x-backend.deno.dev";  // ← THE ONE THAT ACTUALLY WORKS

    async function load() {
      try {
        const res = await fetch(API + "/posts");
        const posts = await res.json();
        document.getElementById("feed").innerHTML = posts.map(p => `
          <div class="post">
            <strong>@elonmusk</strong> <span class="grok">⚡</span><br>
            ${p.text.replace(/\n/g,'<br>')}<br>
            <div class="actions">
              <button onclick="like(${p.id})">❤️ ${p.likes || 0}</button>
              <small>${new Date(p.id).toLocaleTimeString()}</small>
            </div>
          </div>`).join('') || '<div class="post"><em>No posts yet. Be the first!</em></div>';
        document.getElementById("error").style.display = "none";
      } catch(e) {
        document.getElementById("error").innerHTML = "Backend having a moment...";
        document.getElementById("error").style.display = "block";
      }
    }

    async function post() {
      const text = document.getElementById("tweet").value.trim();
      if (!text) return;
      try {
        await fetch(API + "/posts", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({text})
        });
        document.getElementById("tweet").value = "";
        load();
      } catch(e) {
        alert("Post failed—try again?");
      }
    }

    function like(id) {
      alert("Liked! (real likes soon)");
    }

    load();
    setInterval(load, 5000);
  </script>
</body>
</html>
